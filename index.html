<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main class="banking-main">
        <section class="banking-menu">
            <section class="create-account">
                <button class="create-account-btn">Create Account</button>
                <label for="create-account-id" class="hidden">Enter your Name:</label>
                <input type="text" class="create-account-input hidden">
                <input type="text" class="create-account-number hidden">
            </section>

            <section class="deposit">
                    <button class="deposit-btn">Deposit</button>
            </section>

            <section class="withdraw">
                    <button class="withdraw-btn">Withdraw</button>
            </section>

            <section class="check-balance">
                <button class="check-balance-btn">Check Balance</button>
            </section>

            <section class="exit">
                <button class="exit-btn">Exit</button>
            </section>
       </section>
    </main>
</body>
</html>
